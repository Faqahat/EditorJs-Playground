<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor.js Example</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }

      /* Font Size Tool Styles */
      .font-size-dropdown {
        position: absolute;
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        min-width: 140px;
        padding: 8px 0;
        font-family: "Montserrat", sans-serif;
      }

      .font-size-option {
        padding: 10px 16px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        border-bottom: 1px solid #f5f5f5;
      }

      .font-size-option:last-child {
        border-bottom: none;
      }

      .font-size-option:hover {
        background-color: #f8f9fa;
      }

      .ce-inline-tool--font-size {
        position: relative;
      }

      /* Font size styling for applied text */
      .font-size-tool {
        font-family: inherit;
      }

      /* Text Color Tool Styles */
      .text-color-dropdown {
        position: fixed;
        background: #2d2d2d;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        z-index: 10000;
        width: 280px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        color: white;
      }

      .text-color-dropdown .color-section {
        margin-bottom: 24px;
      }

      .text-color-dropdown .color-section:last-child {
        margin-bottom: 0;
      }

      .text-color-dropdown .color-section-title {
        color: #888;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 12px;
      }

      .text-color-dropdown .color-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
      }

      .text-color-dropdown .recent-colors {
        display: flex;
        gap: 8px;
      }

      .text-color-dropdown .color-button {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.1s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .text-color-dropdown .color-button:hover {
        transform: scale(1.05);
      }

      .text-color-dropdown .color-button.selected {
        border-color: #3b82f6;
      }

      .ce-inline-tool--text-color.ce-inline-tool--active {
        background-color: #e3f2fd;
        color: #1976d2;
      }

      /* Text color styling for applied text */
      .text-color-tool {
        font-family: inherit;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/editorjs-toggle-block"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/editorjs-tooltip"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/nested-list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@2.6.2/dist/link.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@2.7.6/dist/quote.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/editorjs-text-alignment-blocktune@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/editorjs-text-color-plugin@2.0.3/dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@itech-indrustries/editor-js-text-color@2.0.0/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/editorjs-strikethrough@1.0.0/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@2.7.6/dist/embed.umd.min.js"></script>
    <script src="./font-size-plugin.js"></script>
    <script src="./text-color-plugin.js"></script>
  </head>
  <body>
    <div id="editorjs"></div>
    <script>
      const editor = new EditorJS({
        holder: "editorjs",
        autofocus: true,
        placeholder: "Start writing your content here...",

        inlineToolbar: [
          "fontSize",
          "textColor",
          "marker",
          "inlineCode",
          "underline",
          "strikethrough",
        ],

        tools: {
          fontSize: {
            class: FontSizeTool,
            config: {
              fontSizes: [
                { size: "12px", label: "Small" },
                { size: "14px", label: "Normal" },
                { size: "16px", label: "Medium" },
                { size: "18px", label: "Large" },
                { size: "20px", label: "Extra Large" },
                { size: "24px", label: "XXL" },
                { size: "28px", label: "XXXL" },
                { size: "32px", label: "Huge" },
              ],
              defaultSize: "14px",
            },
          },
          textColor: {
            class: TextColorTool,
            config: {
              textColors: [
                { color: "#D6D6D6", name: "light gray" },
                { color: "#9B9B9B", name: "gray" },
                { color: "#BA8570", name: "brown" },
                { color: "#C87D49", name: "orange" },
                { color: "#C4944B", name: "yellow" },
                { color: "#344C3E", name: "green" },
                { color: "#379AD3", name: "blue" },
                { color: "#9D68D3", name: "purple" },
                { color: "#D15896", name: "pink" },
                { color: "#E35958", name: "red" },
              ],
              backgroundColors: [
                { color: "#252525", name: "dark gray" },
                { color: "#2F2F2F", name: "black" },
                { color: "#4A3229", name: "brown" },
                { color: "#5C3A23", name: "orange" },
                { color: "#564328", name: "olive" },
                { color: "#253D30", name: "green" },
                { color: "#133A4E", name: "blue" },
                { color: "#3C2D49", name: "purple" },
                { color: "#4E2C3B", name: "pink" },
                { color: "#522E2A", name: "red" },
              ],
            },
          },
          embed: {
            class: Embed,
            config: {
              services: {
                youtube: true,
                codepen: true,
                instagram: true,
                twitter: true,
                facebook: true,
                vimeo: true,
                twitch: true,
                coub: true,
              },
            },
          },

          tooltip: {
            class: Tooltip,
            config: {
              location: "left",
              underline: true,
              placeholder: "Enter a tooltip",
              highlightColor: "#FFEFD5",
              backgroundColor: "#154360",
              textColor: "#FDFEFE",
              holder: "editorId",
            },
          },
          strikethrough: {
            class: Strikethrough,
            shortcut: "CMD+SHIFT+X",
          },
          underline: {
            class: Underline,
            shortcut: "CMD+U",
          },
          delimiter: {
            class: Delimiter,
            inlineToolbar: true,
            shortcut: "CMD+SHIFT+D",
          },
          quote: {
            class: Quote,
            inlineToolbar: true,
            shortcut: "CMD+SHIFT+O",
            config: {
              quotePlaceholder: "Enter a quote",
              captionPlaceholder: "Quote's author",
            },
          },
          linkTool: {
            class: LinkTool,
            config: {
              endpoint: "http://localhost:8008/fetchUrl", // Your backend endpoint for url data fetching,
            },
          },
          paragraph: {
            class: Paragraph,
            inlineToolbar: true,
            tunes: ["Allignment"],
          },

          header: {
            class: Header,
            inlineToolbar: true,
            tunes: ["Allignment"],
            config: {
              placeholder: "Enter a header",
              levels: [1, 2, 3],
              defaultLevel: 2,
            },
          },
          list: {
            class: NestedList,
            inlineToolbar: true,
            config: {
              defaultStyle: "unordered",
            },
          },

          //   Color: {
          //     class: window.ColorPlugin, // if load from CDN, please try: window.ColorPlugin
          //     config: {
          //       colorCollections: [
          //         "#EC7878",
          //         "#9C27B0",
          //         "#673AB7",
          //         "#3F51B5",
          //         "#0070FF",
          //         "#03A9F4",
          //         "#00BCD4",
          //         "#4CAF50",
          //         "#8BC34A",
          //         "#CDDC39",
          //         "#FFF",
          //       ],
          //       defaultColor: "#FF1300",
          //       type: "text",
          //       customPicker: true, // add a button to allow selecting any colour
          //     },
          //   },

          checklist: Checklist, // Removed due to potential ReferenceError
          table: Table,
          code: CodeTool, // Removed due to potential ReferenceError
          inlineCode: InlineCode,
          marker: Marker,
          toggle: {
            class: ToggleBlock,
            inlineToolbar: true,
          },
          Allignment: {
            class: AlignmentBlockTune,
            config: {
              default: "left",
            },
          },
        },
      });
    </script>
  </body>
</html>
